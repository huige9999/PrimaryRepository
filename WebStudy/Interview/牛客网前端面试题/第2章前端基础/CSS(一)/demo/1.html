<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>0.5px和1px线的对比</title>
		<style>
			.container{
				width: 800px;
				height: 600px;
				padding:20px;
				position: absolute;
				top:0;
				right:0;
				bottom:0;
				left:0;
				margin:auto;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.line1 {
				width: 300px;
				height: 0.5px;
				background-color: red;
			}

			.line2 {
				width: 300px;
				height: 1px;
				background-color: red;
				margin-top: 120px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="line1"></div>
			<div class="line2"></div>
		</div>

	</body>
</html>
